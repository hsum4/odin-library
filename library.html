<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>The Library</h1>
    <button id="add">Add</button>

    <dialog id="book-dialog">
        <form id="book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <label>
                <input type="checkbox" id="read"> Read
            </label>
            <button type="submit">Add Book</button>
            <button type="button" id="close-dialog">Cancel</button>
        </form>
    </dialog>
    

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>No. of Pages</th>
                <th>Read?</th>
                <th></th> <!-- for the remove button -->
            </tr>
        </thead>
        <tbody id="library-table">
        </tbody>
    </table>

    
</body>
</html>
